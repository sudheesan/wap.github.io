<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="../asstes/lab4/styles.css">
    <title>Work Shop</title>
</head>

<body>
    <div class="nav">
        <div class="page-header">Workshop Registration</div>
        <select class="more-options" name="cars" id="cars">
            <option value="volvo">More Actions</option>
            <option value="volvo">Logout </option>
            <option value="saab">Back</option>
        </select>
    </div>
    <div class="form-container">
        <form class="form-content" id="workshopform">
            <div class="form-message">
                Register now while seats are available!
            </div>
            <div class="form-input">
                <label class="form-label required"  for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
            </div>

            <div class="form-input">
                <label class="form-label required" for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
            </div>

            <div class="form-input">
                <label class="form-label required" for="company">Company</label><br>
                <input type="text" id="company" name="company" required><br>
            </div>

            <div class="form-input">
                <label class="form-label required" for="address">Address:</label><br>
                <textarea class="text-lines" id="address" name="address" required   ></textarea><br>
            </div>

            <div class="form-input">
                <label class="form-label" for="company">City:</label><br>
                <input type="text" id="city" name="city"><br>
            </div>

            <div class="form-input">
                <label class="form-label" for="state">State:</label><br>
                <select name="state" id="state">
                    <option value="volvo">- Select -</option>
                </select>
            </div>

            <div class="form-input">
                <label class="form-label" for="state">Country:</label><br>
                <select name="country" id="country">
                    <option value="volvo">- Select -</option>
                </select>
            </div>

            <div class="form-input">
                <label class="form-label required" for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
            </div>

            <div class="form-input">
                <label class="form-label required" for="tel">Phone Number :</label><br>
                <input type="tel" id="tel" name="tel" required><br>
            </div>


            <div class="form-input-special">
                <div class="special-input-header">
                    Lunch
                </div>
                <div class="special-input">
                    <label class="form-label" for="meal">Meal Preference:</label><br>
                    <select name="meal" id="meal">
                        <option value="volvo">Vegetarian</option>
                    </select>
                </div>
            </div>

            <div class="form-input-special">
                <div class="special-input-header">
                    Payment Details
                </div>
                <div class="special-input">
                    <label class="form-label" for="meal">Payment Mode</label><br>
                    <div class="payment-checkbox-group">
                        <div>
                            <input type="radio" id="cash" name="paymentmode" value="cash">
                            <label for="cash">Cash</label><br>
                        </div>
                        <div>
                            <input type="radio" id="cheque" name="paymentmode" value="Cheque">
                            <label for="cheque">Cheque</label><br>
                        </div>
                        <div>
                            <input type="radio" id="demanddraft" name="paymentmode" value="DemandDraft">
                            <label for="demanddraft">Demand Draft</label><br>
                        </div>
                    </div>
                </div>

                <div class="special-input">
                    <label class="form-label" for="chequeno">DD/Cheque No:</label><br>
                    <input type="text" id="chequeno" name="chequeno"><br>
                </div>
                <div class="special-input">
                    <label class="form-label" for="darwnOn">Drawn On(Bank Name)</label><br>
                    <input type="text" id="darwnOn" name="darwnOn"><br>
                </div>
                <div class="special-input">
                    <label class="form-label" for="payableAt">Payable at:</label><br>
                    <input type="text" id="payableAt" name="payableAt"><br>
                </div>

            </div>


        </form>
        <div class="actions-buttons">
            <button type="submit" form="workshopform" value="Submit">
                Submit
            </button>
            <button type="reset" form="workshopform" value="Reset">
                Reset
            </button>
        </div>
    </div>
   
</body>

</html>
